name: Labeler

on:
  push:
    paths:
      - '.github/labels.yml'
    branches:
      - main

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Run Labeler
        if: ${{ !env.ACT }}
        uses: crazy-max/ghaction-github-labeler@v4.1.0
        with:
          skip-delete: true
