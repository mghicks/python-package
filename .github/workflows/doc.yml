name: Docs

on:
  push:
    branches:
      - main
    ignore-paths:
      - 'tests/**'
      - 'requirements*.txt'
      - '.github/workflows/ci.yml'

jobs:
  publish-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - run: pip install -r requirements-dev.txt
      - run: pip install -e .
      - run: mkdocs gh-deploy --force
