
name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'    
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'    

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v2
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: flake8 Lint
        uses: py-actions/flake8@v2

  test:
    needs: lint
    strategy:
      matrix:
        os-version: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10']
    runs-on: ${{ matrix.os-version }}

    steps:
      - uses: actions/checkout@v2
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install lint and test dependencies
        run: |
          python --version
          python -m pip install -U pip
          pip install flake8 pytest pytest-cov pytest-custom_exit_code
      - name: Install dependencies (Linux and macOS)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          if ([System.IO.File]::Exists("requirements.txt")) {
            pip install -r requirements.txt
          }
      - name: Install package under test
        run: |
          pip install -e .
      - name: Test with pytest
        run: |
          python -m pytest -sv --suppress-no-test-exit-code --cov=python_package
